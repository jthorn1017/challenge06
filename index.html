<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <h1 class="title">Weather Dashboard</h1>
    <div class="container">
    <h1 class="label">Search for a City!</h1>
    <input class="searchbox" type="text" placeholder="Detroit"></input>
    <button class="btn"> Search</button>
    </div>
    <div class="styling">
        <div class="location">
           <h1 class="day">Day:</h1>
           <h1 class="city">City:</h1>
           <div class="temp">Temp:</div>
           <div class="wind">Wind:</div>
           <div class="humidity">Humidity:</div>
         </div>
        <div class="styling">
        <h1 class="forecast-title">5-Day Forecast:</h1>
        <div class="full-forecast">
        <div class="forecast">
            <div id="day1">Day:</div>
            <div id="temp1">Temp:</div>
            <div id="wind1">Wind:</div>
            <div id="humidity1">Humidity:</div>
        </div>
        <div class="forecast2">
            <div id="day2">Day:</div>
            <div id="temp2">Temp:</div>
            <div id="wind2">Wind:</div>
            <div id="humidity2">Humidity:</div>
        </div>
        <div class="forecast3">
            <div id="day3">Day:</div>
            <div id="temp3">Temp:</div>
            <div id="wind3">Wind:</div>
            <div id="humidity3">Humidity:</div>
        </div>
        <div class="forecast4">
            <div id="day4">Day:</div>
            <div id="temp4">Temp:</div>
            <div id="wind4">Wind:</div>
            <div id="humidity4">Humidity:</div>
        </div>
        <div class="forecast5">
            <div id="day5">Day:</div>
            <div id="temp5">Temp:</div>
            <div id="wind5">Wind:</div>
            <div id="humidity5">Humidity:</div>
        </div>
    </div>
  </div>
    <script src="./script.js"></script>
    </div>
</body>
</html>
